<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agenda Vet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #43ea7c 0%, #2ecc71 100%);
            color: #fff;
            padding: 32px 0 24px 0;
            text-align: center;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.08);
        }
        header h1 {
            font-size: 2.2em;
            letter-spacing: 2px;
            margin: 0;
            font-weight: 700;
        }
        .login-container {
            background: #fff;
            max-width: 400px;
            margin: 48px auto;
            padding: 40px 32px 32px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
            border-top: 6px solid #43ea7c;
        }
        .login-container h2 {
            margin-bottom: 28px;
            color: #2ecc71;
            text-align: center;
            font-size: 1.7em;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 22px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #388e3c;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #b2dfdb;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            background: #f7fff7;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #43ea7c;
            outline: none;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }
        .actions label {
            display: flex;
            align-items: center;
            font-size: 0.98em;
            color: #388e3c;
        }
        .actions input[type="checkbox"] {
            accent-color: #43ea7c;
            margin-right: 6px;
        }
        .actions a {
            font-size: 0.97em;
            color: #43ea7c;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .actions a:hover {
            color: #2ecc71;
            text-decoration: underline;
        }
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #43ea7c 0%, #2ecc71 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.08em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #2ecc71 0%, #43ea7c 100%);
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.14);
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Agenda Vet</h1>
    </header>
    <main>
        <section class="login-container">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div class="actions">
                    <label>
                        <input type="checkbox" name="remember" id="remember">
                        Lembrar-me
                    </label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit">Entrar</button>
            </form>
            
        </section>
    </main>
</body>
</html>
